version: '3.8'

# Development configuration with hot-reloading
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: helios-postgres-dev
    environment:
      POSTGRES_DB: helios_dev
      POSTGRES_USER: heliosuser
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - helios-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helios-backend-dev
    environment:
      DATABASE_URL: postgresql://heliosuser:devpassword@postgres:5432/helios_dev
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3.2:8b
      OLLAMA_EMBEDDING_MODEL: nomic-embed-text
      SECRET_KEY: dev-secret-key-not-for-production
      DEBUG: "True"
      CORS_ORIGINS: http://localhost:5173,http://localhost:80
      # Data path for Greek texts
      PERSEUS_DATA_DIR: /app/data/canonical-greekLit/data
    volumes:
      # Mount source code for hot-reloading
      - ./backend:/app
      - /app/__pycache__
      - /app/.venv
      # Mount the canonical Greek literature data
      - ./canonical-greekLit:/app/data/canonical-greekLit:ro
    ports:
      - "8000:8000"
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload --app-dir src
    depends_on:
      - postgres
    networks:
      - helios-dev-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: helios-frontend-dev
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      # Mount source code for hot-reloading
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - helios-dev-network

networks:
  helios-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:

