[pytest]
# Pytest configuration for Helios backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
# To run with coverage: pytest --cov=src --cov-report=html
# This will generate htmlcov/index.html with coverage report

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (use real database, services)
    slow: Tests that take significant time to run

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG

