version: "3.8"

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: helios-postgres
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heliosuser -d helios"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helios-backend
    env_file: .env
    volumes:
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend (React/Vite with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: helios-frontend
    ports:
      - "8888:8888"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Ollama (LLM service)
  # Note: This is a placeholder. Ollama needs to be installed on the host
  # or run with GPU support. For now, configure it to connect to host Ollama.
  ollama:
    image: ollama/ollama:latest
    container_name: helios-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0
    restart: unless-stopped
    # Uncomment if you have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
  ollama_data:
  backend_logs:
